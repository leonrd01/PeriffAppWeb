<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Periff APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cadastro.css">
    <script type="module" src="cadastroScript.js"></script>
    <script type="module" src="/PeriffApp-web-index/firebase.js"></script>
</head>
<body>
    <!-- Modal de Cadastro -->
    <div id="loginModal" class="modal" style="display: block;">
        <div class="modal-content">
            
            <div class="modal-header">
                <h2>Cadastre-se na Periff APP</h2>
                <p>Escolha como deseja continuar</p>
            </div>
            <div class="user-type-selector">
                <div class="user-type-card" id="clientType">
                    <div class="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>Sou Cliente</h3>
                    <p>Quero contratar serviços</p>
                </div>
                <div class="user-type-card" id="providerType">
                    <div class="user-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h3>Sou Profissional</h3>
                    <p>Quero oferecer serviços</p>
                </div>
            </div>
            
            <!-- Formulário de Cliente -->
            <div id="clientForm" class="form-container">
                <h3>Cadastro de Cliente</h3>
                <form id="clientRegisterForm">
                    <div class="form-group">
                        <label for="clientName">Nome completo</label>
                        <input type="text" id="clientName" required placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="clientName">CPF</label>
                        <input type="text" id="clientCPF" required placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">E-mail</label>
                        <input type="email" id="clientEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Celular</label>
                        <input type="tel" id="clientPhone" required placeholder="(00) 00000-0000">
                    </div>
                    <div class="form-group">
                        <label for="clientPassword">Senha</label>
                        <input type="password" id="clientPassword" required placeholder="Crie uma senha segura">
                    </div>
                    <div class="form-group">
                        <label for="clientConfirmPassword">Confirmar senha</label>
                        <input type="password" id="clientConfirmPassword" required placeholder="Repita a senha">
                    </div>
                    <div class="form-group">
                        <label for="clientNeighborhood">Seu bairro</label>
                        <input type="text" id="clientNeighborhood" required placeholder="Bairro onde você mora">
                    </div>
                    <button type="submit" class="submit-btn">Cadastrar</button>
                    <div class="login-link">
                        Já tem conta? <a href="#">Faça login</a>
                    </div>
                </form>
            </div>
            
            <!-- Formulário de Profissional -->
            <div id="providerForm" class="form-container">
                <h3>Cadastro de Profissional</h3>
                <form id="providerRegisterForm">
                    <div class="form-group">
                        <label for="providerName">Nome completo</label>
                        <input type="text" id="providerName" required placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="providerEmail">E-mail</label>
                        <input type="email" id="providerEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="providerPhone">Celular (WhatsApp)</label>
                        <input type="tel" id="providerPhone" required placeholder="(00) 00000-0000">
                    </div>
                    
                    <div class="form-group">
                        <label>Tipo de documento</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="docType" value="cpf" checked> CPF (autônomo)
                            </label>
                            <label>
                                <input type="radio" name="docType" value="cnpj"> CNPJ (MEI/empresa)
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="cpfField">
                        <label for="providerCPF">CPF</label>
                        <input type="text" id="providerCPF" placeholder="000.000.000-00">
                    </div>
                    
                    <div class="form-group" id="cnpjField" style="display: none;">
                        <label for="providerCNPJ">CNPJ</label>
                        <input type="text" id="providerCNPJ" placeholder="00.000.000/0000-00">
                    </div>
                    
                    <div class="form-group">
                        <label for="providerService">Principal serviço oferecido</label>
                        <select id="providerService" required>
                            <option value="">Selecione seu serviço...</option>
                            <option value="Reformas e Reparos">Reformas e Reparos</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Eventos">Eventos</option>
                            <option value="Beleza">Moda e Beleza</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Saúde e Bem‑Estar">Saúde e Bem‑Estar</option>
                            <option value="Educação e Ensino">Educação e Ensino</option>
                            <option value="Automotivo">Automotivo</option>
                            <option value="Pets">Pets</option>
                            <option value="Transporte e Logística">Transporte e Logística</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="providerNeighborhood">Bairro onde atua</label>
                        <input type="text" id="providerNeighborhood" required placeholder="Bairros onde você trabalha">
                    </div>
                    
                    <div class="form-group">
                        <label for="providerPassword">Senha</label>
                        <input type="password" id="providerPassword" required placeholder="Crie uma senha segura">
                    </div>
                    
                    <div class="form-group">
                        <label for="providerConfirmPassword">Confirmar senha</label>
                        <input type="password" id="providerConfirmPassword" required placeholder="Repita a senha">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="providerTerms" required>
                        <label for="providerTerms">Aceito os Termos de Uso e Política de Privacidade</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Cadastrar como Profissional</button>
                    <div class="login-link">
                        Já tem conta? <a href="#">Faça login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Widget do WhatsApp -->
    <div class="whatsapp-widget" onclick="window.open('https://w.app/periffapp', '_blank')">
        <div class="whatsapp-icon">
            <i class="fab fa-whatsapp"></i>
        </div>
        <div class="whatsapp-tooltip">Precisa de ajuda? Fale conosco!</div>
    </div>

   
</body>
</html>
